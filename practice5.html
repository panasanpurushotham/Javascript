<html>
    <body>
<div>
    <label for="firstno">Enter no</label>
    <input type="number" id="firstno">
    <label for="secondno">Enter no</label>
    <input type="number" id="secondno">
    <input type="button" onclick="add()" value="ADD">
    <input type="button" onclick="prime()" value="Prime">
    <input type="button" onclick="even()" value="Even">
</div>

<script>
    function add(){
        var n1= parseInt(document.getElementById("firstno").value);
        var n2= parseInt(document.getElementById("secondno").value);
        var a=n1+n2;
        document.write(a);
    }

    function prime(){
        var flag=true;
        var n3= parseInt(document.getElementById("firstno").value);
        for(let i=2; i<=n3/2;i++){
            if(n3%i==0){
                flag=false;
                break;
            }
        }
        if(flag==true){
            document.write(n3+" is prime no.")
        }
        else{
            document.write(n3+" is not a prime no.")
        }

    }

    function even(){
        var n3= parseInt(document.getElementById("firstno").value);
        if(n3%2==0){
            document.write(n3+" is even no.")
        }
        if(n3%2==1){
            document.write(n3+" is odd no.")
        }


    }


</script>
</body>
</html>
