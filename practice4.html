<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table  border="2">
        <tr >
            <td id="t1"></td>
            <td id="t2"></td>
        </tr>
    </table>

    <form id="myform">
        <input type="button" value="comment" onclick="showComment()">
        <div id="mylocation"></div>
    </form>
    
    <script>
        var d1 = 10;
        var d2 = 20;
        document.getElementById("t1").innerHTML=d1;
        document.getElementById("t2").innerHTML=d2;

        
        function showComment(){
            var d3 = "Name: <br><input type='text' name='name'><br> Comment: <br><textarea  rows='10'cols='25'></textarea><br> <input type='text' name='comment'>"
            document.getElementById("mylocation").innerHTML=d3;
        }

        function showConfirm(){
            confirm("Are u sure u want to do that?");
        }
        document.write(showConfirm());
    </script>

    <h2>What can javascript do?</h2>
    <p id="demo">javascript can change HTML content.</p>
    <button type="button" onclick='document.getElementById("demo").innerHTML="Hello javascript!"'>click me!</button>

    
</body>
</html>
